<!DOCTYPE html>
<html lang="en">
<head>
<title>Qarmat</title>
<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link href="../css/styles.css" rel="stylesheet" type="text/css" media="all">
<script type="text/javascript" src="dictionary.json"></script>
<link href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Noto+Nastaliq+Urdu" rel="stylesheet" type="text/css">
<script src="https://unpkg.com/minisearch@6.0.0/dist/umd/index.js"></script>
<script>
fetch('dictionary.json').then(response => response.json()).then(db => {
  var miniSearch = new MiniSearch({
    fields: ['word', 'romanization', 'en', 'tr', 'etymology'],
    storeFields: ['word', 'romanization', 'en', 'tr', 'etymology'],
    idField: 'word'
  });
  miniSearch.addAll(db);
  var results = miniSearch.search(new URLSearchParams(document.location.search).get('q'), {prefix: true});
  for (let i = 0; i < results.length; i++) {
    var r = results[i];
    document.getElementById('aboutleft').innerHTML += `<h3><span id="nastaliq">${r.word}</span> <span>${r.romanization}</span></h3><p><img id="flag" src="../images/en.png"></img>${r.en}</p><p><img id="flag" src="../images/tr.png"></img>${r.tr}</p><h5><b>Origin:</b> <i>${r.etymology}</i></h5>`;
  };
});
</script>

</head>

      </ul>
    </nav>
  </header>
</div>
<aside id="introduction" class="bodywidth clear">
  <div id="introleft">
    <form action="../search/" method="get">
      <h2>Search Words</h2>
      <p>You should search either English, Turkish or Zarsh.</p>
      <input id="searchbox" type="text" id="q" name="q"><br><br>
      <p><input type="submit" value="Search"></input></p>
    </form>
  </div>
<div id="maincontent" class="bodywidth clear">
